<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Programming Language Should I Pick?</title>
</head>
<body>
  <h1>Which programming language is right for you?</h1>
  
  <div class="container">
<form id=quiz>
  <p>What color is your fear?</p>
  <input type="radio" id="red">
  <label for="red">Red</label>
  <br>
  <input type="radio" id="yellow">
  <label for="yellow">Yellow</label>
  <br>
  <input type="radio" id="green">
  <label for="green">Green</label>
  <br>
  <br>
  <p>What does HTML stand for?</p>
  <input type="radio" id="meat">
  <label for="meat">how the meat laughs</label>
  <br>
  <input type="radio" id="meatlove">
  <label for="meatlove">help the meat lovers</label>
  <br>
  <input type="radio" id="meatloaf">
  <label for="meatloaf">heaven? that's meat loaf</label>
  <br>
  <br>
  <p>For what do you cry?</p>
  <input type="radio" id="pizza">
  <label for="pizza">Meatlovers pizza</label>
  <br>
  <input type="radio" id="veg">
  <label for="veg">We are all insects. Groping towards something terrible or divine.</label>
  <br>
  <input type="radio" id="sartre">
  <label for="sartre">A pale reflection of myself wavers in my consciousness...and suddenly the “I” pales, pales, and fades out.</label>
  <br>
  <br>
  <p>How many times a week do you go outside?</p>
  <input type="radio" id="none">
  <label for="none">My memories are like coins in the devil's purse: when you open it you find only dead leaves.</label>
  <br>
  <input type="radio" id="some">
  <label for="some">We are most artistically caged.</label>
  <br>
  <input type="radio" id="all">
  <label for="all">My God died young. Theolatry i found
    Degrading, and its premises, unsound.
    No free man needs God; but was I free?</label>
  <br>
  <br>
  <p>Lunchmeat that elicits the most emotion?</p>
  <input type="radio" id="prosciutto">
  <label for="prosciutto">Prosciutto</label>
  <br>
  <input type="radio" id="ham">
  <label for="ham">Ham</label>
  <br>
  <input type="radio" id="turkey">
  <label for="turkey">Turkey</label>
  <br>
  <input type="radio" id="blue">
  <label for="blue">Blue</label>
  <br>
  <br>
  <button id="submit">Get Results</button>

</form>

<div id="javascript">
  <p>YOU LOVE JAVASCRIPT</p>
</div>

<div id="Ruby">
  <p>YOU LOVE RUBY</p>
</div>

<div id="sharp">
  <p>YOU LOVE C#</p>
</div>

  </div>
</body>
</html>
